{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta content="initial-scale=1, width=device-width" name="viewport"/>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="{% static 'jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'jquery.comiseo.daterangepicker.css' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="{% static '/js/requester.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/csrf_tokenizer.js' %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="{% static '/js/moment.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/jquery.comiseo.daterangepicker.js' %}"></script>


	<title>{% block title %}Django Simple Login{% endblock %}</title>
</head>
<body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'home' %}">Datawiz API demo</a>
        </div>
          <div class="collapse navbar-collapse" id="navbar">
                {% if user.is_authenticated %}
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'general' %}">General</a></li>
                        <li><a href="{% url 'difference' %}">Sales dynamics</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'logout' %}">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'register' %}">Register</a></li>
                        <li><a href="{% url 'login' %}">Log In</a></li>
                    </ul>
                {% endif %}
          </div>
      </div>
    </div>


  <hr>
    <hr>
    <hr>
  <main>
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
  </main>
  <hr>

</body>
</html>
